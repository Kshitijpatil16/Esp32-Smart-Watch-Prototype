[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 921600
lib_deps = 
	U8g2
	bblanchon/ArduinoJson@^6.21.2
	WiFi
	MFRC522
	Wire
	NTPClient
	ESP8266HTTPClient
    WiFiUDP
	MAX30100
	MPU6050_tockn
	BLEDevice
	BLEUtils
	BLEServer
	BLE2902
	ESP32Time
	HardwareSerial
	WiFiClientSecure
	DFRobotDFPlayerMini
	GoogleAssistantApi
	SPI.h
	SoftwareSerial
